<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link para usar Bootstrap-->

        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--Usar mi CSS-->
    <link rel="stylesheet" href="Estilos.css" type="text/css" />
    <!--Usar JQUERY-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Usar mi archivo de JS-->
    <script src="ScriptJS.js"></script>


    <title>Alto Tumerque Inicio</title>
</head>

<body>
    <h1>Alto Tumerqué LTDA</h1>

    <p class="SubtFunction">Inicio de sesión</p>

    <div class="autenticar">
        <table>
            <tr>
                <td><span class="Text"> E-mail </span></td>
                <td><input type="text" id="emailUser" pattern=".+@globex\.com" required></td>
            </tr>
            <tr>
                <td><span class="Text"> Contraseña</span></td>
                <td><input type="password" id="password" autocomplete="off" required pattern=".{6,}"></td>
            </tr>
        </table>
        <!-- PENDIENTE -->
        <div class="Center">
            <button class="registerButtons" onclick="validarUsuario()">Ingresar</button>
        </div>
        <p class="textRedirect">¿No tienes una cuenta?<a href="crearCuenta.html">Crea tu cuenta aquí</a></p>

    </div>

</body>

</html>
