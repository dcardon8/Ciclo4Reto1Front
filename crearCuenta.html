<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link para usar Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--Usar mi CSS-->
    <link rel="stylesheet" href="Estilos.css" type="text/css" />
    <!--Usar JQUERY-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Usar mi archivo de JS-->
    <script src="ScriptJS.js"></script>

    <title>Document</title>
</head>

<body>
    <h1>Alto Tumerqué LTDA</h1>

    <p class="SubtFunction">Crear Cuenta</p>

    <div class="autenticar">
        <table>
            <tr>
                <td><label for="Nombre">Nombre</label></td>
                <td><input type="text" name="" id="nameNewUser"></td>
            </tr>
            <tr>
                <td><label for="Email">E-mail</label></td>
                <td><input type="text" id="emailNewUser" required></td>
            </tr>
            <tr>
                <td><label for="Password">Contraseña</label></td>
                <td><input type="password" id="contraNuevo1" required pattern=".{6,}"></td>
            </tr>
            <tr>
                <td colspan="2">
                    <p id="alertContra">La contraseña debe tener mínimo 6 caracteres</p>
                </td>
            </tr>
            <tr>
                <td><label for="confirmPassword">Confirmar tu contraseña</label></td>
                <td><input type="password" id="contraNuevo2" required pattern=".{6,}"></td>
            </tr>
        </table>
        
        <div class="Center">
            <button class="registerButtons" onclick="validarCampos()">Crear</button>
        </div>

        <p class="textRedirect">¿ya tienes una cuenta?<a href="index.html">Inicia sesión aquí</a></p>

    </div>
</body>

</html>
